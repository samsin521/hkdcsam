<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title layout:fragment="title"
           th:text="'Schedule for Dr. ' + ${dentist.firstName} + ' ' + ${dentist.lastName}">
        Dentist Schedule
    </title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="'Schedule for Dr. ' + ${dentist.firstName} + ' ' + ${dentist.lastName}">
        Dentist Schedule
    </h2>

    <div th:if="${#lists.isEmpty(schedules)}">
        <p class="text-muted">Schedules are not available for this dentist.</p>
    </div>

    <table class="table" th:if="${!#lists.isEmpty(schedules)}">
        <thead>
        <tr>
            <th>Clinic</th>
            <th>Day</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sch : ${schedules}">
            <td th:text="${sch.clinic.name}">Clinic Name</td>
            <td th:text="${sch.dayOfWeek}">MONDAY</td>
            <td th:text="${sch.startTime + ' – ' + sch.endTime}">09:00 – 12:00</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
