<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Bookings</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar(currentUser=${currentUser})}"></div>

<div class="container mt-5">
    <h1 class="mb-4">My Bookings</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Dentist</th>
            <th>Clinic</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.date}"></td>
            <td th:text="|${#temporals.format(b.startTime, 'hh:mm a')} - ${#temporals.format(b.endTime, 'hh:mm a')}|"></td>
            <td th:text="${b.serviceName}"></td>
            <td th:text="${b.dentistFirstName} + ' ' + ${b.dentistLastName}"></td>
            <td th:text="${b.clinicName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script
        crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
