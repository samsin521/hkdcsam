<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Patient Registration</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            rel="stylesheet"
    >
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">New Patient Registration</h1>

    <!-- Display error or success messages if any -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{/register}" th:object="${signupRequest}">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input
                            class="form-control"
                            placeholder="First Name"
                            required
                            th:field="*{firstName}"
                            type="text"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input
                            class="form-control"
                            placeholder="Last Name"
                            required
                            th:field="*{lastName}"
                            type="text"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" th:field="*{gender}" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option th:value="MALE">Male</option>
                        <option th:value="FEMALE">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input
                            class="form-control"
                            th:field="*{dateOfBirth}"
                            type="date"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input
                            class="form-control"
                            th:field="*{address}"
                            type="text"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            placeholder="you@example.com"
                            required
                            th:field="*{email}"
                            type="email"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            placeholder="Password"
                            required
                            th:field="*{password}"
                            type="password"
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input
                            class="form-control"
                            placeholder="xxxxxxxx"
                            th:field="*{phoneNumber}"
                            type="tel"
                    />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>

                <div class="mt-3 text-center">
                    <span>Already have an account? </span>
                    <a th:href="@{/login}">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
